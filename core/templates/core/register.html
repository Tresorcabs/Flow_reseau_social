{% extends "core/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded px-8 pt-6 pb-8">
  <h2 class="text-xl font-bold mb-6 text-center">Inscription</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      S'inscrire'
    </button>
  </form>
</div>
{% endblock %}
